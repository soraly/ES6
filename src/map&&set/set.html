<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = new Set();
        s1.add(123);
        s1.add('xiang');
        s1.add(123);
        s1.delete('xiang')
        console.log(s1); // ==>  Set(1) {123}
        console.log(s1.has(123)) //==> true
        //set对比array的优点：
        //1. 不会插入重复数据
        //2. 可以很方便的删除数据
        //3. 数组中用于判断元素是否存在的indexOf 函数效率低下。
    </script>
</body>
</html>
